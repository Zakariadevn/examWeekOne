<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration_card</title>
    <link rel="stylesheet" href="registration_form.css">
</head>
<body>


    <div class="main_box">

        <h1>Register Now</h1>
        
        <form>
            <div class="row">
    
            <div class="first_part">
                <label for="full_name">Full Name</label><br>
            <input type="text" placeholder="Enter your name" width="50%" required><br>
            </div>
    
            <div class="second_part">
                <label for="full_name">Username</label><br>
            <input type="text" placeholder="Enter your username" width="50%" required><br>
            </div>
    
            </div>
            
    
            <div class="row">
    
                <div class="first_part">
                    <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your email" width="50%" required><br>
                </div>
        
               <div class="second_part">
                <label for="phone">Phone Number</label><br>
                <input type="number" placeholder="Enter your number" width="50%">
               </div>
    
            </div>
    
           
            <div class="row">
    
                <div class="first_part">
                    <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password" width="50%" required><br>
                </div>
        
                <div class="second_part">
                    <label for="confirm_password">Confirm Password</label><br>
                <input type="password" placeholder="Confirm password" width="50%" required>
                </div>
    
            </div>
            
    
            <label for="gender">Gender</label><br>
           
            <input type="radio" id="male" name="fav_language" value="male">Male
            <input type="radio" id="female" name="fav_language" value="female">Female
            <input type="radio" id="others" name="fav_language" value="others">Others

            <div class="submit_s">
                <input class="btn" type="reset" value="Reset">
                <input  class="btns" type="submit" value="Submit">
            </div>
    
        </form>
    </div>
    
</body>
</html>
